group 'org.ice1000'
version 'v1.0'
apply plugin: 'java'

buildscript { repositories { mavenCentral() } }

repositories {
	mavenCentral()
	flatDir { dirs '../FriceEngine/build/libs' }
}

sourceSets {
	main.java.srcDirs += 'src'
	test.java.srcDirs += 'test'
	// main.resources.srcDirs += 'res'
}

allprojects { repositories { maven { url 'https://jitpack.io' } } }

dependencies {
	compile 'com.github.icela:FriceEngine:v1.7.3'
	compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.2.0"
//	compile name: 'engine-all-1.7.3'

	testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
	manifest { attributes 'Main-Class': 'org.frice.th.Touhou' }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
