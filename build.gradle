group 'org.ice1000'
version 'v1.0'

buildscript {
	repositories {
		mavenCentral()
	}

}

apply plugin: 'java'

repositories {
	mavenCentral()
}

sourceSets {
	main.java.srcDirs += 'src'
	test.java.srcDirs += 'test'
	main.resources.srcDirs += 'res'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.frice.th.Touhou'
	}
	from {
		configurations
				.artifact
				.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

configurations {
	artifact
}

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
	}
}

dependencies {
	artifact "com.github.icela:FriceEngine:v1.6.7-3"

	configurations.compile.extendsFrom(configurations.artifact)

	testCompile group: 'junit', name: 'junit', version: '4.12'
}

