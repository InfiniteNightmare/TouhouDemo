group 'org.ice1000'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

buildscript {
	ext.kotlin_version = '1.2.10'
	ext.frice_version = '1.8.2'
	ext.lice_version = '1.2'
	repositories { mavenCentral() }
}

mainClassName = 'org.frice.th.Touhou'

def useLocalFriceEngine = true

repositories {
	mavenCentral()
	if (useLocalFriceEngine) flatDir { dirs '../FriceEngine/build/libs' }
}

sourceSets {
	main.java.srcDirs += 'src'
	test.java.srcDirs += 'test'
	// main.resources.srcDirs += 'res'
}

allprojects { repositories { maven { url 'https://jitpack.io' } } }

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

dependencies {
	if (useLocalFriceEngine) {
		compile name: "engine-$frice_version-all"
	} else {
		compile "com.github.icela:FriceEngine:v$frice_version"
		// compile "com.github.icela:FriceEngine:v$frice_version:sources"
		compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
		compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
	}
	compile "com.github.lice-lang:lice-tiny:v$lice_version"

	testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
	baseName = 'game'
	manifest { attributes 'Main-Class': 'org.frice.th.Touhou' }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
