group 'org.ice1000'
version '1.0'
apply plugin: 'java'

buildscript {
	ext.kotlin_version = '1.2.0'
	ext.frice_version = '1.7.8'
	repositories { mavenCentral() }
}

def useLocalFriceEngine = true

repositories {
	mavenCentral()
	if (useLocalFriceEngine) flatDir { dirs '../FriceEngine/build/libs' }
}

sourceSets {
	main.java.srcDirs += 'src'
	test.java.srcDirs += 'test'
	// main.resources.srcDirs += 'res'
}

allprojects { repositories { maven { url 'https://jitpack.io' } } }

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

dependencies {
	if (useLocalFriceEngine) {
		compile name: "engine-all-$frice_version"
	} else {
		compile "com.github.icela:FriceEngine:v$frice_version"
		compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
		compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	}

	testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
	manifest { attributes 'Main-Class': 'org.frice.th.Touhou' }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
