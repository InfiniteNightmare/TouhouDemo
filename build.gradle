group 'org.ice1000'
version 'v1.0'
apply plugin: 'java'

buildscript { repositories { mavenCentral() } }

repositories {
	mavenCentral()
	flatDir { dirs '../FriceEngine/build/libs' }
}

sourceSets {
	main.java.srcDirs += 'src'
	test.java.srcDirs += 'test'
	main.resources.srcDirs += 'res'
}

jar {
	manifest { attributes 'Main-Class': 'org.frice.th.Touhou' }
	from { configurations.artifact.collect { it.isDirectory() ? it : zipTree(it) } }
}

configurations { artifact }

allprojects { repositories { maven { url 'https://jitpack.io' } } }

dependencies {
	// artifact "com.github.icela:FriceEngine:v1.6.7-4"
	artifact name: 'engine-all-1.7.0'

	configurations.compile.extendsFrom(configurations.artifact)

	testCompile group: 'junit', name: 'junit', version: '4.12'
}

